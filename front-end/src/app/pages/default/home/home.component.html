<div class="grid-x">
    <div class="cell medium-9">
        <app-content header="Latest Habbo Guides">
            <div class="grid-x grid-margin-x">
                <div class="cell small-3" *ngFor="let article of data.guides">
                    <app-article [article]="article"></app-article>
                </div>
            </div>
        </app-content>

        <app-content header="Latest Habbo News">
            <div class="grid-x grid-margin-x">
                <div class="cell small-3" *ngFor="let article of data.habboNews">
                    <app-article [article]="article"></app-article>
                </div>
            </div>
        </app-content>

        <app-content header="Latest Site News">
            <div class="grid-x grid-margin-x">
                <div class="cell small-3" *ngFor="let article of data.siteNews">
                    <app-article [article]="article"></app-article>
                </div>
            </div>
        </app-content>
    </div>
    <div class="cell medium-3">
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell small-12">
                    <app-content header="Todays Events">

                    </app-content>
                </div>
                <div class="cell small-12">
                    <app-content header="Latest Badges">
                        <div class="grid-container">
                            <div class="grid-x text-align-center">
                                <div *ngFor="let badge of data.badges" class="cell small-6 medium-3 badge-style"
                                     [attr.tooltip]="badge.description + '&#013;' + badge.badgeId">
                                    <img appHabboBadge [code]="badge.badgeId"/>
                                </div>
                            </div>
                        </div>
                    </app-content>
                </div>
                <div class="cell small-12">
                    <app-content header="Wish Staff Starlight">

                    </app-content>
                </div>
                <div class="cell small-12">
                    <app-content header="Twitter Feed">
                        <a class="twitter-timeline" data-height="400"
                           href="https://twitter.com/WishHabboCOM?ref_src=twsrc%5Etfw">Tweets by WishHabboCOM</a>
                    </app-content>
                </div>
                <div class="cell small-12">
                    <app-content header="Activity Feed">

                    </app-content>
                </div>
            </div>
        </div>
    </div>
</div>
