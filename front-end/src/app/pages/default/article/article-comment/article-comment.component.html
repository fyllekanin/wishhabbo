<div class="grid-container">
    <div class="grid-x grid-margin-x relative">
        <div class="tools">
            <i class="fas fa-trash" *ngIf="canDelete"></i>
            <i class="fas fa-edit" *ngIf="canUpdate"></i>
        </div>
        <div class="cell small-1">
            <img *ngIf="data.user"
                 [src]="'https://www.habbo.com/habbo-imaging/avatarimage?user=' + data.user.habbo + '&gesture=nrm&direction=2&head_direction=2&headonly=1'">
        </div>
        <div class="cell small-8" [innerHTML]="content">

        </div>
        <div class="cell small-12">
            <em>Comment by: {{data.user.username}}</em>
        </div>
    </div>
</div>
