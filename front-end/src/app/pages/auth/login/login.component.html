<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell small-8">
            <app-content header="Login">
                <form (ngSubmit)="onLogin()">
                    <div class="grid-container">
                        <div class="grid-x grid-margin-x">

                            <div class="cell small-6">
                                <label for="username" class="display-block">Username</label>
                                <input [(ngModel)]="username" name="username" type="text" id="username"
                                       placeholder="Username"/>
                            </div>
                            <div class="cell small-6">
                                <label for="password" class="display-block">Password</label>
                                <input [(ngModel)]="password" name="password" type="password" id="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="cell small-12 text-align-right">
                                <em *ngIf="wasLoginFailed">You failed...</em>
                                <br/>
                                <button id="login" class="green" type="submit">Login</button>
                                <button class="blue">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </app-content>
        </div>
        <div class="cell small-4">
            <app-content></app-content>
        </div>
    </div>
</div>
