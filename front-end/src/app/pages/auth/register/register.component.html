<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell small-12">
            <app-content header="Login">
                <form (ngSubmit)="onRegister()">
                    <div class="grid-container">
                        <div class="grid-x grid-margin-x">

                            <div class="cell small-6">
                                <label for="username" class="display-block">Username</label>
                                <input [(ngModel)]="data.username" name="username" type="text" id="username"
                                       placeholder="Username"/>
                            </div>
                            <div class="cell small-6">
                                <label for="habbo" class="display-block">
                                    Habbo - "wishhabbo-register" as a motto on habbo
                                    <span tooltip="Your habbo need to be at least one week old"><i
                                        class="fas fa-info-circle"></i></span>
                                </label>
                                <input [(ngModel)]="data.habbo" name="habbo" type="text" id="habbo"
                                       placeholder="Habbo"/>
                            </div>
                            <div class="cell small-6">
                                <label for="password" class="display-block">Password</label>
                                <input [(ngModel)]="data.password" name="password" type="password" id="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="cell small-6">
                                <label for="repassword" class="display-block">Re-password</label>
                                <input [(ngModel)]="data.repassword" name="repassword" type="password" id="repassword"
                                       placeholder="Re-password"/>
                            </div>
                            <div class="cell small-12 text-align-right">
                                <button id="login" class="green" type="submit">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </app-content>
        </div>
    </div>
</div>
