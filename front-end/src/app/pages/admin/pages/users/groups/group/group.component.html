<app-content [header]="data.groupId ? 'Editing: ' + data.name : 'Creating: ' + data.name " [actions]="actions"
             (onAction)="onAction($event)">

    <div class="grid-x grid-margin-x">
        <div class="cell small-6">
            <label for="name" class="display-block">Name</label>
            <input id="name" type="text" [(ngModel)]="data.name"/>
        </div>
        <div class="cell small-6">
            <label for="displayName" class="display-block">
                Display name
                <span tooltip="Name displayed on bar etc, fallback to name if empty"><i class="fas fa-info-circle"></i></span>
            </label>
            <input id="displayName" type="text" [(ngModel)]="data.displayName"/>
        </div>
        <div class="cell small-6">
            <label for="immunity" class="display-block">
                Immunity
                <span tooltip="Immunity of the group, you can only set lower then your own"><i
                    class="fas fa-info-circle"></i></span>
            </label>
            <input id="immunity" type="number" min="0" max="100" [(ngModel)]="data.displayName"/>
        </div>
    </div>
</app-content>

<app-content header="Userbar">

    <div class="grid-x grid-margin-x">
        <div class="cell small-6">
            <label for="nameColor" class="display-block">Bar style</label>
            <input id="nameColor" type="text" [(ngModel)]="data.nameColor"/>

            <label>Preview:</label>
            <span [style.color]="data.nameColor">{{data.displayName ? data.displayName : data.name}}</span>
        </div>
        <div class="cell small-6">
            <label for="barStyle" class="display-block">Bar style</label>
            <textarea id="barStyle" [(ngModel)]="data.barStyle"></textarea>

            <label>Preview:</label>
            <div class="userbar-base" [style]="data.barStyle">{{data.displayName ? data.displayName : data.name}}</div>
        </div>
    </div>

</app-content>
