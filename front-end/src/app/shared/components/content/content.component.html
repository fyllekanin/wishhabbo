<div class="title">
    <span>{{title}}</span>

    <div *ngIf="actions && actions.length > 0 " class="actions">
        <span *ngFor="let action of actions" class="action" [ngClass]="{active: action.isActive }"
              (click)="onAction.emit(action)">
            {{action.label}}
        </span>
    </div>
</div>

<div class="content">
    <span><ng-content></ng-content></span>
</div>
